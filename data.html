<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Akun Channel</title>
    <style>
        body {
            text-align: center;
            background-color: #007BFF;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            text-align: center;
            width: 80%;
            background-color: white;
            color: black;
        }
        button {
            background-color: white;
            color: #007BFF;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Akun Channel</h1>
        <img src="logo.jpg" alt="Logo Channel">
    <h2>Islamic Story</h2>
        <p>Email: <input type="text" value="fanstoryislamic@gmail.com" readonly></p>
        <p>Password: 
            <input type="password" id="password" value="gvPztHx~25" readonly>
            <button onclick="togglePassword()">Tampilkan</button>
            <button onclick="copyPassword()">Copy</button>
        </p>
    </div>

    <script>
        function togglePassword() {
            let pass = document.getElementById("password");
            if (pass.type === "password") {
                pass.type = "text";
            } else {
                pass.type = "password";
            }
        }

        function copyPassword() {
            let pass = document.getElementById("password");
            pass.select();
            document.execCommand("copy");
            alert("Password telah disalin!");
        }

        if (localStorage.getItem("terverifikasi") !== "true") {
            alert("Anda belum terverifikasi!");
            window.location.href = "verifikasi.html";
        }
    </script>
</body>
</html>
